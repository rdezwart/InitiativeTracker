<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.css"
          integrity="sha256-XefEKb9Q/q8W77CCNxxyBONk4tLt9lACdbMs7n9LF5c=" crossorigin="anonymous">

    <title>InitiativeTracker</title>
</head>
<body>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Rolls</th>
            <th>Bonus</th>
            <th>Extra</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Shiko</td>
            <td>16 | {19}</td>
            <td>+4</td>
            <td>Advantage</td>
            <td>20</td>
        </tr>
        <tr class="table-success">
            <td>Niakinta Meremar</td>
            <td>20</td>
            <td>+4</td>
            <td>Advantage</td>
            <td>22</td>
        </tr>
        <tr>
            <td>One-Shot Winston</td>
            <td>3 | {20}</td>
            <td>+3</td>
            <td>Advantage</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Fish</td>
            <td>6</td>
            <td>+1</td>
            <td>Normal</td>
            <td>7</td>
        </tr>
        <tr class="table-danger">
            <td>EmmE</td>
            <td>1</td>
            <td>+5</td>
            <td>Normal</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Ord Ravenbraid</td>
            <td>16</td>
            <td>-1</td>
            <td>Normal</td>
            <td>20</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts -->

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"
        integrity="sha256-/MqPdltDqe7iSoqjNkMb7+w1uk5FJdOpIS7YErWktBQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js"
        integrity="sha256-EOQQAD7Fyueb25xfLqClMgQm9UNNO9JeZu4IyyDJi/U=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.js"
        integrity="sha256-60hpI7ZQ4NYVaOpOvYjC/LsWJccluZIM9b0q8f7/iVk=" crossorigin="anonymous"></script>

</body>
</html>
