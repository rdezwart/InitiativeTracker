<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.css"
          integrity="sha256-XefEKb9Q/q8W77CCNxxyBONk4tLt9lACdbMs7n9LF5c=" crossorigin="anonymous">

    <title>InitiativeTracker</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid ">
        <h1 class="navbar-brand mt-1 mb-1">Mouki's Initiative Tracker</h1>
        <div class="form-check form-switch mt-1">
            <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch">
            <label class="visually-hidden" for="toggleSwitch">Toggle Dark Mode</label>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="card col-12 col-lg-6 mb-3">
            <h5 class="card-header row">Add Row</h5>
            <form id="charForm" class="card-body row pt-2 pb-3 px-1 gx-3 gy-2">
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" name="name" required>
                </div>
                <div class="col-12 col-sm-3">
                    <label for="bonusValue" class="form-label">Bonus</label>
                    <input id="bonusValue" type="number" class="form-control" name="bonus" value="0">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="rollType" class="form-label">Type</label>
                    <select id="rollType" class="form-select" name="type">
                        <option selected>Normal</option>
                        <option>Advantage</option>
                        <option>Disadvantage</option>
                    </select>
                </div>
                <div class="col-12 col-sm-3 mt-3 mt-sm-auto d-grid">
                    <button type="submit" class="btn btn-primary">Add Row</button>
                </div>
            </form>
        </div>

        <div class="card col-12 col-lg-5 offset-lg-1 mb-3 mb-lg-auto">
            <h5 class="row card-header">Delete Row</h5>
            <form id="deleteForm" class="card-body row pt-2 pb-3 px-1 gx-3">
                <div class="col-4">
                    <label for="deleteIndex" class="form-label">Index</label>
                    <input id="deleteIndex" type="number" class="form-control" name="index" min="0" required>
                    <!-- 'max' and 'value' are filled on load with JS -->
                </div>
                <div class="col-8 mt-auto d-grid">
                    <button id="deleteButton" type="submit" class="btn btn-danger">Delete Row</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="card col-12 col-lg-6 mb-3">
            <h5 class="card-header row">Initiative</h5>
            <div class="card-body btn-group row btn-toolbar py-3 px-3">
                <button type="button" id="rollButton" class="btn btn-primary col-4">Roll</button>
                <button type="button" id="sortButton" class="btn btn-secondary col-4">Sort</button>
                <button type="button" id="bothButton" class="btn btn-success col-4">Both</button>
            </div>
        </div>
    </div>

    <div class="row table-responsive">
        <table id="charTable" class="col table table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col" colspan="2">Rolls</th>
                <th scope="col">Bonus</th>
                <th scope="col">Type</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"></th>
                <td>Shiko</td>
                <td>16</td>
                <td>1</td>
                <td>+4</td>
                <td>Advantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Niakinta Meremar</td>
                <td>13</td>
                <td>13</td>
                <td>+4</td>
                <td>Advantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Fish</td>
                <td>20</td>
                <td>8</td>
                <td>+1</td>
                <td>Advantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>One-Shot Winston</td>
                <td>7</td>
                <td>3</td>
                <td>+3</td>
                <td>Advantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>EmmE</td>
                <td>1</td>
                <td></td>
                <td>+5</td>
                <td>Normal</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Canoe Blackmountain</td>
                <td>7</td>
                <td>3</td>
                <td>+7</td>
                <td>Disadvantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Ord Ravenbraid</td>
                <td>16</td>
                <td></td>
                <td>-1</td>
                <td>Normal</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- External Scripts -->

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"
        integrity="sha256-/MqPdltDqe7iSoqjNkMb7+w1uk5FJdOpIS7YErWktBQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js"
        integrity="sha256-EOQQAD7Fyueb25xfLqClMgQm9UNNO9JeZu4IyyDJi/U=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.js"
        integrity="sha256-60hpI7ZQ4NYVaOpOvYjC/LsWJccluZIM9b0q8f7/iVk=" crossorigin="anonymous"></script>

<!-- My Scripts -->

<script src="js/roll.js"></script>
<script src="js/row.js"></script>
<script src="js/form.js"></script>
<script src="js/mode.js"></script>

<!-- Anything Else-->

</body>
</html>
