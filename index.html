<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.css"
          integrity="sha256-hV3KPIl7HGau74tI+gpXYS94HpZkIJ6wO2UDUNn98g8=" crossorigin="anonymous">

    <title>InitiativeTracker</title>
</head>
<body>

<div class="container">
    <div class="row mb-3">
        <div class="col-4 g-0 border">
            <form id="charForm" class="p-3 row g-3">
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" name="name" required>
                </div>
                <div class="col-3">
                    <label for="bonusValue" class="form-label">Bonus</label>
                    <input id="bonusValue" type="number" class="form-control" name="bonus" value="0" pattern="\d*">
                </div>
                <div class="col-5">
                    <label for="rollType" class="form-label">Type</label>
                    <select id="rollType" class="form-select" name="type">
                        <option selected>Normal</option>
                        <option>Advantage</option>
                        <option>Disadvantage</option>
                    </select>
                </div>
                <div class="col-4 mt-auto d-grid">
                    <button type="submit" class="btn btn-primary">Add Row</button>
                </div>
            </form>
        </div>

        <div class="col-3 g-0">
            <form id="deleteForm" class="p-3 border ms-3 row g-3">
                <div class="col-4">
                    <label for="deleteIndex" class="form-label">Index</label>
                    <input id="deleteIndex" type="number" class="form-control" name="index" value="" required
                           min="0" max="">
                </div>
                <div class="col-8 mt-auto d-grid">
                    <button id="deleteButton" type="submit" class="btn btn-danger">Delete Row</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-4 g-0 border">
            <div class="px-4 py-3 row g-3">
                <button type="button" id="rollButton" class="col me-3 btn btn-primary">Roll Initiative</button>
                <button type="button" id="sortButton" class="col btn btn-secondary">Sort Table</button>
                <button type="button" id="bothButton" class="col ms-3 btn btn-success">Roll &amp; Sort</button>
            </div>
        </div>
    </div>

    <div class="row table-responsive">
        <table id="charTable" class="col table table-bordered text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col" colspan="2">Rolls</th>
                <th scope="col">Bonus</th>
                <th scope="col">Type</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"></th>
                <td>Shiko</td>
                <td>16</td>
                <td>1</td>
                <td>+4</td>
                <td>Advantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Niakinta Meremar</td>
                <td>13</td>
                <td>13</td>
                <td>+4</td>
                <td>Advantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>One-Shot Winston</td>
                <td>7</td>
                <td>3</td>
                <td>+3</td>
                <td>Disadvantage</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Fish</td>
                <td>20</td>
                <td></td>
                <td>+1</td>
                <td>Normal</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>EmmE</td>
                <td>1</td>
                <td></td>
                <td>+5</td>
                <td>Normal</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Ord Ravenbraid</td>
                <td>16</td>
                <td></td>
                <td>-1</td>
                <td>Normal</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- External Scripts -->

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"
        integrity="sha256-/MqPdltDqe7iSoqjNkMb7+w1uk5FJdOpIS7YErWktBQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js"
        integrity="sha256-EOQQAD7Fyueb25xfLqClMgQm9UNNO9JeZu4IyyDJi/U=" crossorigin="anonymous"></script>

<!-- My Scripts -->

<script src="js/roll.js"></script>
<script src="js/row.js"></script>
<script src="js/form.js"></script>

<!-- Anything Else-->

</body>
</html>
